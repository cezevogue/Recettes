<table class="table table-striped table-dark">
  <thead>
  <tr>
    <th>Titre</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr  *ngFor="let recipe of recipes" >
    <td>{{ recipe.titre }}</td>
    <td>
      <a [routerLink]="['/formRecipe', recipe.id]" class="btn btn-warning">Modifier</a>
      <a (dblclick)="delete(recipe.id)" class="btn btn-danger">Supprimer</a>
    </td>
  </tr>
  </tbody>
</table>
